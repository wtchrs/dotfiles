# Based on original gist by aiden1999
# Source: https://gist.github.com/aiden1999/509a54e7665c6da1b115c24686eac14c
# Modified by wtchrs on 2025-12-11

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](nord10)\
$os$username[@](bg:nord10 fg:nord0)$hostname$sudo\
[](bg:nord9 fg:nord10)\
$directory\
[](bg:nord8 fg:nord9)\
[](bg:nord7 fg:nord8)\
[](bg:nord4 fg:nord7)\
$cmd_duration\
[](fg:nord4)\
$line_break\
$character
"""

continuation_prompt = "[  ](#62708a)"

palette = 'nord'

[palettes.nord]
nord0 = '#2E3440'
nord1 = '#3B4252'
nord2 = '#434C5E'
nord3 = '#4C566A'
nord4 = '#D8DEE9'
nord5 = '#E5E9F0'
nord6 = '#ECEFF4'
nord7 = '#8FBCBB'
nord8 = '#88C0D0'
nord9 = '#81A1C1'
nord10 = '#5E81AC'
nord11 = '#BF616A'
nord13 = '#EBCB8B'
nord14 = '#A2BE8A'

# MISC
# ====

[hostname]
ssh_only = false
style = "fg:nord0 bg:nord10"
format = "[$ssh_symbol$hostname ]($style)"
ssh_symbol = " "

[os]
style = "fg:nord0 bg:nord10"
disabled = false

