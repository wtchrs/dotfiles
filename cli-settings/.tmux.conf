# Use mouse
set -g mouse on
setw -g mode-keys vi

# scrollback buffer size increase
set -g history-limit 50000

# Index starts from 1
set -g base-index 1

# virtical split shortcut
bind v split-window -h

# horizontal split shortcut
bind g split-window -v

# Use hjkl keys to switch panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Shift hl to switch windows
bind H previous-window
bind L next-window

# change window order
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# disable window name auto change
set-option -g allow-rename off

# pane title setting
set -g pane-border-status bottom
set -g pane-border-format '#(ps --no-headers -t #{pane_tty} -o args -O-c)'
# toggle pane title visibility
#bind T run 'zsh -c "arr=( off top ) && tmux setw pane-border-status \${arr[\$(( \${arr[(I)#{pane-border-status}]} % 2 + 1 ))]}"'
# rename pane
bind t command-prompt -p "(rename-pane)" -I "#T" "select-pane -T '%%'"

set -g default-terminal "xterm"

#-----------------------------
# Status bar Layout
#-----------------------------

# status bar will be refreshed every 1 second
set -g status-interval 1

# modes
setw -g clock-mode-colour colour5
setw -g mode-style fg=colour159,bg=colour237,bold

# panes
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour159

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style fg=colour245,bg=colour236,dim
set -g status-left ''
set -g status-right '#{prefix_highlight} TMUX SESSION #[fg=colour250,bold][#S] #[fg=colour242]#[fg=colour233,bg=colour242] %m/%d #[fg=colour247]#[fg=colour233,bg=colour247] %H:%M:%S '
set -g status-right-length 60
set -g status-left-length 20

setw -g window-status-current-style fg=colour159,bg=colour239,bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style fg=colour244,bg=colour237
setw -g window-status-format ' #I#[fg=colour244]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# messages
set -g message-style fg=colour232,bg=colour16,bold

#-----------------------------
# Tmux Vars
#-----------------------------

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# For a more complete list view: https://linux.die.net/man/3/strftime

#colour0 (black)
#colour1 (red)
#colour2 (green)
#colour3 (yellow)
#colour4 (blue)
#colour7 (white)
#colour5 colour6 colour7 colour8 colour9 colour10 colour11 colour12 colour13 colour14 colour15 colour16 colour17

#D ()
#F ()
#H (hostname)
#I (window index)
#P ()
#S (session index)
#T (pane title)
#W (currnet task like vim if editing a file in vim or zsh if running zsh)

#-----------------------------
# Tmux Plugin Manager Setting
#-----------------------------

# You should run the command "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"
# Plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# run tmux-plugin-manager
run '~/.tmux/plugins/tpm/tpm'

